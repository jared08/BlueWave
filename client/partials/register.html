<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
    <div>
    <div class="form-group">
      <label>First Name</label>
        <input type="text" class="form-control" name="name" ng-model="registerForm.name" required>
      </div>
    <div>
    <div class="form-group">
      <label>Phone Number</label>
        <input type="text" class="form-control" name="number" ng-model="registerForm.phone_number" required>
      </div>
    <div>
        <button type="submit" class="btn btn-default" ng-controller="teacherRegisterController" ng-click="register()" ng-disabled="disabled">Register to teach</button>
        <button type="submit" class="btn btn-default" ng-controller="learnerRegisterController" ng-click="register()" ng-disabled="disabled">Register to learn</button>
      </div>
  </form>
</div>

<div ng-controller="teacherTopicController">
    <h3>My Topics</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Years of experience</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td><input class="form-control" ng-model="topic.name"></td>
            <td><input class="form-control" ng-model="topic.experience"></td>
            <td><button class="btn btn-success" ng-click="addTopic()">Add Topic</button></td> 
          </tr>
          <tr ng-repeat="topic in topiclist">
            <td>{{topic.name}}</td>
            <td>{{topic.experience}}</td>
            <td><button class="btn btn-danger" ng-click="removeTopic(topic.name)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-controller="teacherProfileController">
    <h3>My Classes</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Question</th>
          <th>Topic</th>
          <th>Difficulty</th>
          <th>Learner</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="request in requestlist">
          <td>{{request.question}}</td>
          <td>{{request.topic}}</td>
          <td>{{request.difficulty}}</td>
          <td>{{request.learner.name}}</td>
        </tr>
      </tbody>
    </table>
</div>

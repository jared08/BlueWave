<div ng-controller="learnerProfileController">  
  <h3>My Requests</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Question</th>
          <th>Topic</th>
          <th>Difficulty</th>
          <th>Time</th>
          <th>Teacher Rating</th>
          <th>Understanding</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="request in requestlist">
          <td>{{request.question}}</td>
          <td>{{request.topic}}</td>
          <td>{{request.difficulty}}</td>
          <td>{{request.time}}</td>
          <td>{{request.teacher_rating}}</td>
          <td>{{request.understanding}}</td>
        </tr>
      </tbody>
    </table>
</div>

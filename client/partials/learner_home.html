<div ng-controller="learnerRequestController">
  <form class="form" >
    <div class="form-group">
      <label>Question</label>
        <input type="name" class="form-control" placeholder="e.g. Why isn't my car starting?" ng-model="request.question" required>        
      <!-- <label>Topic</label>  
        <input type="name" class="form-control" placeholder="e.g. Cars" ng-model="request.topic" required> -->

      <br><label>Topics</label>
      <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_1}}" ng-click="highlight(1)" alt="" ng-style="{opacity: opacity_1}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_2}}" ng-click="highlight(2)" alt="" ng-style="{opacity: opacity_2}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_3}}" ng-click="highlight(3)" alt="" ng-style="{opacity: opacity_3}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_4}}" ng-click="highlight(4)" alt="" ng-style="{opacity: opacity_4}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_5}}" ng-click="highlight(5)" alt="" ng-style="{opacity: opacity_5}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_6}}" ng-click="highlight(6)" alt="" ng-style="{opacity: opacity_6}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_7}}" ng-click="highlight(7)" alt="" ng-style="{opacity: opacity_7}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_8}}" ng-click="highlight(8)" alt="" ng-style="{opacity: opacity_8}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_9}}" ng-click="highlight(9)" alt="" ng-style="{opacity: opacity_9}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_10}}" ng-click="highlight(10)" alt="" ng-style="{opacity: opacity_10}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner">
                    <img class="img-responsive" ng-src="{{image_11}}" ng-click="highlight(11)" alt="" ng-style="{opacity: opacity_11}">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#learner" data-toggle="modal" data-target="#otherModal">
                    <img class="img-responsive" ng-src="{{image_12}}" ng-click="highlight(12)" alt="" ng-style="{opacity: opacity_12}">
                </a>
            </div>
        </div>

      

      <br>      
      <div>
        <label>Difficulty</label>
        <div class=radio>
          <label><input type="radio" ng-model="request.difficulty" value="Easy">Easy</label>
        </div>
        <div class=radio>
          <label><input type="radio" ng-checked="request.isChecked1" ng-model="request.difficulty" value="Medium">Medium</label>
        </div>
        <div class=radio>
          <label><input type="radio" ng-model="request.difficulty" value="Hard">Hard</label>
        </div>
        <div class=radio>
          <label><input type="radio" ng-model="request.difficulty" value="Not Sure">Not Sure</label>
        </div>
      </div>
 
      <div>
        <label>Preferred Contact Method</label>
        <div class=radio>
          <label><input type="radio" ng-checked="request.isChecked2" ng-model="request.contact_method" value="Chat">Chat</label>
        </div>
        <div class=radio>
          <label><input type="radio" ng-model="request.contact_method" value="Phone Call">Phone Call</label>
        </div>
        <div class=radio>
          <label><input type="radio" ng-model="request.contact_method" value="Email">Email</label>
        </div>
      </div>
    </div>
    <div>
      <!-- <button type="submit" class="btn btn-default" ng-click="createRequest()" data-toggle="modal" data-target="#chatModal">Submit</button> -->
      <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
    </div>
  </form> 


  <!-- Modal -->
  <div class="modal" id="otherModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please suggest another topic for the future</h4>
        </div>
        <div class="modal-body">
           <input type="name" class="form-control" placeholder="e.g. Geography" ng-model="other" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="submitOther()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="chatModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click="deleteRequest()">&times;</button>
          <h4 class="modal-title">{{request.header}}</h4>
        </div>
        <div class="modal-body">
          <p>{{request.teacher.info}}</p>
          <p style="display:inline">{{request.teacher.info_rating}}</p>
          <img style="display:inline" ng-src="{{image}}"/>
          <p style="display:inline">{{request.teacher.info_num_classes}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteRequest()" >Cancel Request</button>
          <button type="button" class="btn btn-default" ng-click="rejectTeacher()" ng-disabled="disable_button">Different Teacher</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="acceptTeacher()" ng-disabled="disable_button">
          Accept</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal -->
  <div class="modal" id="emailModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Email Preview</h4>
        </div>
        <div class="modal-body">
          <p>Teacher,</p>
          <p>{{request.question}}</p><br>
          <textarea rows="4" cols="50" ng-model="comments.text" placeholder="Any additional comments?"></textarea>

          <br><p>Thanks,</p>
          <p>{{learner_name}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel Request</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="sendEmail()">
          Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
